<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

<nav class="bg-blue-600 p-4">
    <h1 class="text-white text-center text-2xl">News App</h1>
</nav>

<section class="container mx-auto p-4">
    <div class="flex flex-col sm:flex-row">
        <aside class="w-full sm:w-1/4 p-4 bg-white rounded shadow-md">
            <h2 class="text-lg font-semibold mb-4">Categories Available</h2>
            <ul>
                <li><a href="#" class="text-blue-500 category-link" data-category="technology">Technology</a></li>
                <li><a href="#" class="text-blue-500 category-link" data-category="sports">Sports</a></li>
                <li><a href="#" class="text-blue-500 category-link" data-category="business">Business</a></li>
                <li><a href="#" class="text-blue-500 category-link" data-category="politics">Politics</a></li>
            </ul>
        </aside>
        <section class="w-full sm:w-3/4 p-4">
            <form id="search-form" class="mb-4">
                <input type="text" id="search-input" placeholder="Search articles..." class="w-full p-2 border rounded-md mr-2">
                <button type="submit" id="search-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md">Search</button>
            </form>            
            
            <div id="news-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <!-- News articles will be inserted here -->
            </div>
        </section>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
